{{extend 'layout.html'}}

<table id='questions' class="table table-striped table-bordered table-condensed">
<thead>
<tr class=info>
    <th>{{=T('Question')}}</th>
    <th>{{=T("Total feedback")}} </th>
    <th>{{=T("Total positive feedback")}} </th>
</tr>
</thead>	
<tbody>
{{for q in questions:}}
<tr id="{{=q['id']}}">
<td>{{=q.sentence}}</td>
<td>{{=q.total}}</td>
<td>{{=q.total_pos}}</td>
</tr>
{{pass}}
</tbody>
</table>
